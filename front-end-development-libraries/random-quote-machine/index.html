<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Random Quote Machine</title>

    <!--  External Resources  -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui@1.13.2/dist/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha256-IUOUHAPazai08QFs7W4MbzTlwEWFo7z/4zw8YmxEiko=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous">

    <!--  Local Resources  -->
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>  <!-- Note: requires jQuery -->

  </head>

  <body class="color-scheme">
  
    <noscript>
      <!-- Show an error message if JavaScript is not enabled. -->
      <div class="alert alert-danger text-center">
        For full functionality of this site it is necessary to enable JavaScript.<br>
        Here are <a class="alert-link" href="https://www.enable-javascript.com/">
        instructions on how to enable JavaScript in your web browser</a>.
      </div>
    </noscript>

    <div id="container">
      <blockquote id="quote-box" class="blockquote shadow color-scheme-inverse">
        <div id="text" class="blockquote text-center color-scheme-inverse"></div>
        <div id="author" class="blockquote-footer text-end color-scheme-inverse"></div>
        <div id="buttons">
          <a id="tweet-quote" target="_blank" href="#" class="btn btn-secondary color-scheme"><i class="fa fa-twitter"></i> Tweet</a>
          <button id="new-quote" class="btn btn-primary color-scheme">New Quote</button>
        </div>
      </blockquote>
    </div>

<!--     Uncomment the following line to run the freeCodeCamp test scripts in the browser -->
<!--     <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->

  </body>
  
</html>
